<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
       <link rel="stylesheet" href="10-Rock-Paper-Scissors.css">
    </head>
    <body>
        
        <p class="title">
            Rock Paper Scissors
        </p>
        <button class="moveb" onclick="
        playgame('Rock')
        ">
            <img class="Move" src="Rock Paper Scissors imgs/rock-emoji.png">
        </button>
        <button class="moveb" onclick="
        playgame('Paper')
        ">
            <img class="Move" src="Rock Paper Scissors imgs/paper-emoji.png">
        </button>
        <button class="moveb" onclick="
        playgame('Scissors')
        ">
            <img class="Move" src="Rock Paper Scissors imgs/scissors-emoji.png">
        </button>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>
        <button class="reset" onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        localStorage.removeItem('score')
        updateScoreElement()
        ">
            Reset Score
        </button>
        <script src="10-Rock-Paper-Scissors.js"></script>
    </body>    
</html>
