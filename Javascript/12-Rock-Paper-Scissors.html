<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
       <link rel="stylesheet" href="Styles/12-Rock-Paper-Scissors.css">
    </head>
    <body>
        
        <p class="title">
            Rock Paper Scissors
        </p>
        <button class="moveb" onclick="
        playgame('rock')
        ">
            <img class="Move" src="Rock Paper Scissors img/rock-emoji.png">
        </button>
        <button class="moveb" onclick="
        playgame('paper')
        ">
            <img class="Move" src="Rock Paper Scissors img/paper-emoji.png">
        </button>
        <button class="moveb" onclick="
        playgame('scissors')
        ">
            <img class="Move" src="Rock Paper Scissors img/scissors-emoji.png">
        </button>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>
        <button class="reset" onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        localStorage.removeItem('score')
        updateScoreElement()
        ">
            Reset Score
        </button>
        <button class="auto-play" onclick="autoPlay();">Auto Play</button>
        <script src="scripts/12-Rock-Paper-Scissors.js"></script>
    </body>    
</html>
