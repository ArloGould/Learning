<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM Projects
    </title>
  </head>

  <body>
    <p>
      YouTube Subscribe Button
    </p>
    <button class="js-subscribe-button"
    onclick="
    Subscribe()
    
    ">
    Subscribe
    </button>
    <p> Amazon Shipping Calculator</p>
    <p> Orders under $40 = +$10 Shipping</p>
    <p> Orders over $40 = FREE Shipping</p>
    <input class="js-cost-input" 
    placeholder="Cost of Order" 
    onkeydown="handleCostKeyDown(event)">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total"></p>



    <script>
      function Subscribe() {
        const subscribeButton = document.querySelector('.js-subscribe-button')
        if (subscribeButton.innerText === 'Subscribe') {
          subscribeButton.innerText = 'Subscribed';
        } else {
          subscribeButton.innerText = 'Subscribe';
        }
      };
      function calculateTotal() {
       const inputElement = document.querySelector('.js-cost-input');
       let cost = Number(inputElement.value);
       if (cost < 40) {
        cost = cost + 10
       }

       document.querySelector('.js-total').innerHTML = `$${cost}`
      }
      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal()
        }
      }
    </script>
  </body>
</html>
